<!DOCTYPE html>
<html>

<head>
    <title>123autobot</title>
    <script src="https://unpkg.com/botui/build/botui.min.css"></script>
    <script src="https://unpkg.com/botui/build/botui-theme-default.css"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script src="assets/js/autopartsmart.js"></script>
    <script src="assets/js/autobot.js"></script>
    <script src="assets/js/divers.js"></script>
    <script src="assets/js/ruitenwissers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

<body>

    <div class="autopart-bot-contain">
        <div class="header">
            <img class="logo" src="assets/img/logo.png">
        </div>
        <div id="my-botui-app">
            <bot-ui>
                <script>
                    var botui = new BotUI('my-botui-app');

                    botui.message.add({
                        content: 'Hoi, ik ben een de chatbot van 123autoparts',
                        delay: 500
                    });

                    botui.message.add({
                        content: 'Wat wil je doen?',
                        delay: 1000
                    });

                    botui.action.button({
                        action: [
                            {
                                text: 'Iemand spreken',
                                value: 'is'
                            },
                            {
                                text: 'Probleem vaststellen',
                                value: 'pv'
                            },
                            {
                                text: 'Bestel status bekijken',
                                value: 'bsb'
                            }
                        ],delay: 1500
                    }).then(function (res) {
                        if (res.value == 'pv') {
                            autoBot.askForCar();
                        }
                    });

                    var autoBot = {
                        askForCar: function (res) {
                            botui.message.add({
                                content: 'Om te beginnen',
                                delay: 500
                            })
                            botui.message.add({
                                content: 'Wat is het kenteken van je auto?',
                                delay: 500
                            })
                            botui.action.text({
                                action: {
                                    placeholder: 'XBXB54'
                                },
                                delay: 1000
                            }).then(function (res) {
                                let finalKenteken = res.value.toUpperCase().replace(/-/g, '');
                                var currentAuto = new auto(finalKenteken);
                            })
                        },

                        noCar: function () {
                            botui.message.add({
                                content: 'We kunnen je kenteken niet vinden, probeer het opnieuw',
                                delay: 500
                            })
                            botui.action.text({
                                action: {
                                    placeholder: 'XBXB54'
                                },
                                delay: 1000
                            }).then(function (res) {
                                let finalKenteken = res.value.toUpperCase().replace(/-/g, '');
                                var currentAuto = new auto(finalKenteken);
                            })
                        },

                        showCarDetails: function (carObj) {
                            botui.message.add({
                                content: 'Is dit je auto?',
                                delay: 500
                            })
                                .then(function () {
                                    console.log(carObj);
                                    botui.message.add({
                                        content: carObj.handelsbenaming,
                                        delay: 500
                                    })
                                }).then(function () {
                                    autoBot.showCar(carObj);
                                });
                        },

                        showCar: function () {
                            botui.action.button({
                                action: [
                                    {
                                        text: 'Ja',
                                        value: 'ja'
                                    },
                                    {
                                        text: 'Nee',
                                        value: 'nee'
                                    }
                                ], delay: 1000
                            }).then(function (res) {
                                if (res.value == 'ja') {
                                    autoBot.showMenu();
                                }
                                if (res.value == 'nee') {
                                    autoBot.askForCar();
                                }
                            })
                        },

                        showMenu: function (res) {
                            botui.message.add({
                                content: 'Nu we weten welke auto je hebt',
                                delay: 500
                            })
                            botui.message.add({
                                content: 'Met welk onderwerp denk je dat er iets mis mee is?',
                                delay: 500
                            },
                                botui.action.button({
                                    action: [
                                        {
                                            text: 'Airco/koeling',
                                            value: 'ac'
                                        },
                                        {
                                            text: 'Remsysteem',
                                            value: 'rs'
                                        },
                                        {
                                            text: 'Motor/versnellingsbak',
                                            value: 'mv'
                                        },
                                        {
                                            text: 'Carresorie',
                                            value: 'cs'
                                        },
                                        {
                                            text: 'Onderstel',
                                            value: 'os'
                                        },
                                        {
                                            text: 'Elektronica',
                                            value: 'el'
                                        },
                                        {
                                            text: 'Diversen',
                                            value: 'div'
                                        },
                                        {
                                            text: 'Ik weet het niet',
                                            value: 'iwh'
                                        }
                                    ], delay: 1000
                                }).then(function (res) {
                                    if (res.value == 'iwh') {
                                        autoBot.contact();
                                    }
                                    if (res.value == 'div') {
                                        diversenBot.diversen();
                                    }
                                    else {
                                        console.log(res.value);
                                        autoBot.followup(res.text);
                                    }
                                })
                            )
                        },

                        contact: function (res) {
                            botui.message.add({
                                content: 'Neem alstublieft contact op met ons!',
                                delay: 500
                            })
                        },

                        followup: function (res) {
                            botui.message.add({
                                content: 'Het probleem heeft dus te maken met het onderwerp: ' + res,
                                delay: 500
                            });
                        }
                    }
                </script>
            </bot-ui>
        </div>
    </div>


</body>

</html>
