<!DOCTYPE html>
<html>

<head>
    <title>123autobot</title>
    <script src="https://unpkg.com/botui/build/botui.min.css"></script>
    <script src="https://unpkg.com/botui/build/botui-theme-default.css"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" href="assets/css/styles.css" /> 

<body>
  <div class="autopart-bot-contain">
    <div id="my-botui-app">
        <bot-ui>
            <script>
                var botui = new BotUI('my-botui-app');

                botui.message.add({
                    content: 'Hoi, wat wil je doen?'
                });

                botui.action.button({
                    action: [
                        {
                            text: 'Iemand spreken',
                            value: 'iemand_spreken'
                        },
                        {
                            text: 'Probleem vaststellen',
                            value: 'probleem_vaststellen'
                        },
                        {
                            text: 'Bestel status bekijken',
                            value: 'Bestel_status_bekijken'
                        }
                    ]
                }).then(function (res) { // will be called when a button is clicked.
                    console.log(res.value); // will print "one" from 'value'
                });

            </script>
        </bot-ui>
    </div>
  </div>


</body>

</html>
